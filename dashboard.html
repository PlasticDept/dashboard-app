<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
  <header>
    <h1>Welcome to KPI Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div id="dashboardContent">
      <p>Loading data...</p>
      
      <!-- Table to display the KPI data -->
      <table id="kpiTable" style="display: none;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>Department</th>
            <th>Overtime Hours</th>
            <th>KPI Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated by dashboard.js -->
        </tbody>
      </table>

      <!-- Chart.js Canvas for the Bar chart -->
      <div>
        <canvas id="overtimeChart" width="400" height="200"></canvas>
      </div>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
