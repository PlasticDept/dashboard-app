<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPI Overtime Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>KPI Overtime Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <main id="dashboardContent">
      <!-- Chart -->
      <canvas id="overtimeChart" height="100"></canvas>

      <!-- KPI Table -->
      <table id="kpiTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Employee</th>
            <th>Department</th>
            <th>Overtime Hours</th>
            <th>Shift</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- Dashboard script -->
  <script src="js/dashboard.js"></script>
</body>
</html>
