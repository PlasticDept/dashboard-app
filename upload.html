<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload CSV - KPI Overtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/upload.css" />
</head>
<body>
  <div class="upload-container">
    <h2>Upload CSV Data</h2>
    <input type="file" id="csvFile" accept=".csv" />
    <br/>
    <button class="upload-btn" onclick="uploadCSV()">Upload</button>
    <button class="back-btn" onclick="goBack()">Kembali</button>
    <p id="message" class="message"></p>
  </div>

  <script>
    function uploadCSV() {
      const fileInput = document.getElementById('csvFile');
      const message = document.getElementById('message');
      const file = fileInput.files[0];

      if (!file) {
        message.textContent = "Pilih file CSV terlebih dahulu.";
        message.className = 'message error';
        return;
      }

      const reader = new FileReader();

      reader.onload = function (e) {
        const csv = e.target.result;
        const lines = csv.split('\n').map(line => line.trim()).filter(line => line);
        const data = lines.map(line => line.split(','));

        fetch("https://script.google.com/macros/s/AKfycbyMjE6BbSIMhQHC509JAIghHFh3NlMRCNoIC2L1zgtCCSX4w9dAfp4t1gpt0eAaDLa2/exec", {
          method: "POST",
          body: JSON.stringify({ data: data }),
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then(response => response.json())
        .then(result => {
          if (result.status === "success") {
            message.textContent = "Data berhasil diunggah ke Google Sheets!";
            message.className = 'message success';
          } else {
            message.textContent = "Gagal mengunggah data.";
            message.className = 'message error';
          }
        })
        .catch(error => {
          console.error("Upload error:", error);
          message.textContent = "Terjadi kesalahan saat upload.";
          message.className = 'message error';
        });
      };

      reader.readAsText(file);
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
