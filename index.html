<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPI Overtime App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #0d47a1;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background-color: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="App Logo" class="logo" />
      <h1>Welcome to KPI Overtime Tracker</h1>
    </header>

    <main>
      <p>Track and analyze your team's overtime performance easily.</p>
      <a href="login.html" class="btn">Login to Dashboard</a>
    </main>

    <footer>
      <p>&copy; 2025 KPI Overtime App. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
